<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz Game</title>
    <link rel="stylesheet" href="./Assets/style.css">
</head>
<body>
    <div id="highscores-link" class="top-corner">
        <a href="#" id="view-highscores">View Highscores</a>
    </div>

    <div id="timer" class="top-corner">Time: <span>0</span></div>

    <div id="intro">
        <h1>Coding Quiz Challenge</h1>
        <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
        <button id="start-game">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
        <h2 id="question"></h2>
        <ul id="choices"></ul>
    </div>

    <div id="submit-score" class="hide">
        <p>Your final score is <span id="final-score"></span>.</p>
        <form id="score-form">
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials">
            <button type="submit">Submit</button>
        </form>
    </div>

    <div id="highscores" class="hide">
        <h2>Highscores</h2>
        <ul id="highscore-list"></ul>
        <button id="go-back">Go Back</button>
        <button id="clear-highscores">Clear Highscores</button>
    </div>

    <div id="result"></div>

    <script src="./Assets/script.js"></script>
</body>
</html>
